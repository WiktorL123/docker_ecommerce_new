version: '3.9'

services:
  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend


  redis-cache:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - backend

  product-service:
    build: ./product-service
    ports:
      - "${PRODUCT_SERVICE_PORT}:3001"
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - backend


  order-service:
    build: ./order-service
    ports:
      - "${ORDER_SERVICE_PORT}:3002"
    env_file:
      - .env
    depends_on:
      - redis-cache
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
